<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>EXERCISES</title>

    <link
      href="https://fonts.googleapis.com/css?family=Sumana&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      html,
      body {
        height: 100vh;
      }
    </style>

    <script src="form-submission.js" defer></script>
  </head>

  <body class="d-flex flex-column">
    <section class="bg-warning pt-4 pb-2 flex-fill">
      <div class="container">

        <!-- SEARCH BOX -->
        <form id="form" class="mb-3">
          <div class="input-group">
            <input
              id="search"
              name="search"
              type="search"
              placeholder="Search for oceans near Albany, NY"
              aria-label="Search for oceans near Albany, NY"
              class="form-control"
            />
            <div class="input-group-append">
              <button class="btn btn-dark" type="submit">Search</button>
            </div>
          </div>
        </form>


        <!-- Display "No results for ___ found" inside of this <p></p> -->
        <p id="results" class="text-dark"></p>
      </div>
    </section>

    <section class="pt-4 pb-4 flex-fill">
      <!-- See terms-on-load.png, terms-on-error.png, and terms-on-success.png for examples of what this should look like. -->
      <div class="container d-flex justify-content-center">

        <!-- TERMS & CONDTIONS SECTION  -->
        <form id="agreement">
          <div class="form-inline">
            <div class="form-check form-check-inline">                            
              <input id="terms" class="form-check-input" type="checkbox" name="terms" value=""/>
              <label id="termsText" class="form-check-label" for="terms">I Agree to the Terms and Conditions</label>
            </div>

            <button id="submit" type="submit" class="btn btn-primary">Continue</button>
          </div>

          <!-- Only display me if the user did not agree to the terms and conditions -->
          <div id="warning" class="text-danger hidden">
            <small>You must agree to the terms and conditions</small>
          </div>

          <!-- Only display after the user clicks on the "Continue" button and he has agreed to the terms -->
          <div id="success" class="text-success">
            <small>Thank you for signing up!</small>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
